<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Test</title>
</head>
<body>
    <h1>Portfolio Dashboard</h1>
    <p>Testing GitHub Pages deployment...</p>
    
    <div id="data">Loading...</div>
    
    <script>
        fetch('portfolio_data.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data').innerHTML = 
                    `<h2>Total P&L: $${data.totalPnl}</h2>
                     <p>Portfolio Return: ${data.portfolioReturn}%</p>
                     <p>Last Updated: ${new Date(data.lastUpdate).toLocaleString()}</p>`;
            })
            .catch(error => {
                document.getElementById('data').innerHTML = 'Error loading data: ' + error;
            });
    </script>
</body>
</html>
